<header class="bg-white/90 backdrop-blur-sm shadow">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <a routerLink="/" class="text-2xl font-semibold text-slate-800">Stargate</a>
            <nav class="hidden md:flex space-x-3">
                <a routerLink="/" class="px-3 py-2 text-sm text-slate-600 hover:text-slate-900">Home</a>
                <a routerLink="/people" class="px-3 py-2 text-sm text-slate-600 hover:text-slate-900">People</a>
                <a routerLink="/duties" class="px-3 py-2 text-sm text-slate-600 hover:text-slate-900">Duties</a>
            </nav>
        </div>

        <div class="flex items-center gap-3">
            <input type="search" placeholder="Search people" aria-label="Search"
                         class="hidden sm:inline-block w-48 px-3 py-2 border border-slate-200 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-300" />

            <a routerLink="/new" class="inline-flex items-center gap-2 px-3 py-2 bg-blue-600 text-white text-sm rounded-md hover:bg-blue-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                New Duty
            </a>

            <button class="md:hidden p-2 rounded-md bg-slate-100" aria-label="Open menu">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-700" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 5h14M3 10h14M3 15h14" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>
</header>
