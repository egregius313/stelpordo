<header class="bg-white/90 backdrop-blur-sm shadow">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <a routerLink="/" class="text-2xl font-semibold text-slate-800">Stargate</a>
            <nav class="hidden md:flex space-x-3">
                <a routerLink="/people" class="px-3 py-2 text-sm text-slate-600 hover:text-slate-900">People</a>
            </nav>
        </div>

        <div class="flex items-center gap-3">
            <input type="search" placeholder="Search people" aria-label="Search"
                         class="hidden sm:inline-block w-48 px-3 py-2 border border-slate-200 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-300" />

            <a routerLink="/new" class="inline-flex items-center gap-2 px-3 py-2 bg-blue-600 text-white text-sm rounded-md hover:bg-blue-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                New Duty
            </a>

            <button class="md:hidden p-2 rounded-md bg-slate-100" aria-label="Open menu">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-700" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 5h14M3 10h14M3 15h14" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>
</header>

<main class="container mx-auto px-4 py-6">
  <div *ngIf="errorMessageService.isErrorMessageVisible">
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Error:</strong>
        <span class="block sm:inline">{{ errorMessageService.errorMessage }}</span>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3" (click)="errorMessageService.hideErrorMessage()" style="cursor: pointer;">
            <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
        </span>
    </div>
  </div>
  <router-outlet></router-outlet>
</main>
