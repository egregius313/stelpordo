<div class="person-form w-full max-w-xs">
    <div class="person-form-header">Add A New Person</div>
<form class="shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="personForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
        <label class="block mb-2">
            Name:
        </label>
        <input type="text" [field]="personForm.name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
    </div>

    <button type="submit">Create Person</button>
</form>
</div>
